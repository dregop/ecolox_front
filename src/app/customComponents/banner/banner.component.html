<div class="bg-stone-300 flex flex-row-reverse border-1 border-stone-500 items-center lg:h-12 h-10 w-full" *ngIf="this.currentUser && isAuthenticated">
    <a href="#" title="Déconnexion" (click)="logout()" class="bg-stone-400 flex items-center border-l-2 border-stone-300 p-1 h-full">
        <img src="../../../assets/logout.svg" width="30px" height="30px">
    </a>
    <button class="h-full font-bold text-slate-600 flex flex-row border-l-4 border-indigo-500 bg-stone-400 items-center" (click)="showAccountMenu($event)">
        <img src="../../../assets/avatar.png" alt="Avatar" class="h-2/3 pl-2 pr-2" />
        <span class=" pl-1 pr-2">{{ this.currentUser.getName() }}</span>
    </button>
    <div id="level" class="items-center flex flex-row-reverse mr-1 p-1 rounded-lg bg-stone-200 text-slate-800">
        <div class="flex flex-row ml-8 mr-2 items-center">
            <img src="../../../assets/crossed-swords.svg" width="20px" height="20px">
            <div class="ml-2"><span class="font-semibold">1</span> / <span class="font-semibold">12</span></div>
        </div>
        <ng-container *ngIf="(userFeatures && userFeatures.level === 'apprenti'); else debutant">
            <button class="items-center flex flex-row-reverse" (click)="displayOverLayMessage()">
                <span class="text-lg mr-2 font-semibold">Apprenti</span>
                <img src="../../assets/medal-apprenti.svg" width="30px" height="30px">
            </button>
        </ng-container>
        <ng-template #debutant>
            <button class="items-center flex flex-row-reverse" (click)="displayOverLayMessage()">
                <span class="text-lg mr-2 font-semibold">Débutant</span>
                <img src="../../assets/medal-debutant.svg" width="30px" height="30px">
            </button>
        </ng-template>
    </div>

    <div id="account_menu" class="absolute right-2 top-14 rounded-lg bg-stone-300 w-22 flex flex-col z-50 border-b-2 border-t-2 border-stone-400" style="display: none;">
        <button class="btn-menu deplacement" title="Défis">
            <div class="flex flex-row items-center">
                <div class="basis-1/3 ml-2 mr-2">
                    <img src="../../assets/crossed-swords.svg" alt="Avion" height="35px" width="35px" class="inline mr-1">
